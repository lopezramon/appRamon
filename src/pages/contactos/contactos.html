<ion-header>
  <ion-navbar color="primary">
     <button ion-button  menuToggle>
      <ion-icon name="menu"></ion-icon>  
     </button>
    <ion-title>Contactos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<p>ID de deezer</p>
<form ion-grid fixed>
  <ion-list ion-row>
      <ion-item ion-col col-12 col-sm-6 col-md-4>
          <ion-label floating>Id</ion-label> 
          <ion-input type="text" name="id" clearInput="true" required></ion-input>
      </ion-item>
      <ion-item ion-col col-12 col-sm-6 col-md-4>
          <ion-label floating>Correo</ion-label> 
          <ion-input type="mail" name="correo" clearInput="true"></ion-input>
      </ion-item>
      <ion-item ion-col col-12 col-sm-6 col-md-4>
          <ion-label floating>Comentarios</ion-label> 
          <ion-textarea name="comentarios"></ion-textarea>
      </ion-item>
      <ion-item ion-col col-12>
          <ion-label>No soy un Robots</ion-label> 
          <ion-checkbox required></ion-checkbox>
      </ion-item>
  </ion-list>
    <div ion-col col-12 margin text-center>
    <button ion-button type="submit" ion-button icon-left (click)="enviar()">
      <ion-icon name="send"></ion-icon>
      Enviar
    </button>
    </div>
</form>
</ion-content>
